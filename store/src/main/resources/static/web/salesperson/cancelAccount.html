<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-销售</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/salesperson.css"/>

</head>

<body>
<header class="header">
    <h1>
        <img src="../../images/index/logo-content.gif" width="100" height="100" alt=""/>电子产品销售系统
        <small>商品管理</small>
        <div id="user-menu" class="list-inline pull-right top-item">
            <span class="top-dropdown-btn">
                <a href="../login.html">&nbsp;登录&nbsp;</a>
            </span>
        </div>
    </h1>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">全部商品</a>
                </li>
                <li id="orders-li">
                    <a href="orders.html">处理订单</a>
                </li>
                <li id="message-li">
                    <a href="message.html">消息</a>
                </li>
                <li>
                    <a id="a-have-btn" href="addProduct.html">
                        <button id="btn-add-product" class="btn btn-primary" type="button">添加商品</button>
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" action="search.html">
                <div class="form-group">
                    <label for="search"></label>
                    <input id="search" class="form-control" name="keyword" type="text" placeholder="搜索账号"/>
                </div>
                <button class="btn btn-default" type="submit">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div id="cancel-account-panel" class="panel panel-default">
        <div class="panel-heading">注销账号</div>
        <div class="panel-body">
            <form id="form-cancel-account" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="password">密码：</label>
                    <div class="col-md-8">
                        <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码"/>
                        <label for="not-auto-submit"></label>
                        <input id="not-auto-submit" type="text"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input id="btn-cancel-account" class="btn btn-primary" type="button" value="确定" onclick="cancelAccount()"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="../../bootstrap3/jquery-1.8.3.min.js"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src="../../bootstrap3/js/holder.js"></script>
<script src="../../js/saleJavaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/saleCancelAccount.js" type="text/javascript" charset="utf-8"></script>

</html>
