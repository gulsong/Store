<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-销售</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/salesperson.css"/>

</head>

<body>
<header class="header">
    <h1>
        <img src="../../images/index/logo-content.gif" width="100" height="100" alt=""/>电子产品销售系统
        <small>订单管理</small>
        <div id="user-menu" class="list-inline pull-right top-item">
            <span class="top-dropdown-btn">
                <a href="../login.html">&nbsp;登录&nbsp;</a>
            </span>
        </div>
    </h1>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">全部商品</a>
                </li>
                <li id="orders-li">
                    <a href="orders.html">处理订单</a>
                </li>
                <li id="message-li">
                    <a href="message.html">消息</a>
                </li>
                <li>
                    <a id="a-have-btn" href="addProduct.html">
                        <button id="btn-add-product" class="btn btn-primary" type="button">添加商品</button>
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" action="orderInfo.html">
                <div class="form-group">
                    <label for="search"></label>
                    <input id="search" class="form-control" name="oid" type="text" placeholder="输入订单号"/>
                </div>
                <button class="btn btn-default" type="submit">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div id="order-info-panel" class="panel panel-primary">
        <div class="panel-heading">订单详情</div>
        <div class="panel-body">
            <table class="table">
                <tr>
                    <th class="info-title">订单号：</th>
                    <th id="info-oid"></th>
                </tr>
                <tr>
                    <th class="info-title">收货人：</th>
                    <th id="info-name"></th>
                </tr>
                <tr>
                    <th class="info-title">手机：</th>
                    <th id="info-phone"></th>
                </tr>
                <tr>
                    <th class="info-title">地址：</th>
                    <th id="info-address"></th>
                </tr>
                <tr>
                    <th class="info-title">总金额：</th>
                    <th id="info-total"></th>
                </tr>
                <tr>
                    <th class="info-title">订单状态：</th>
                    <th id="info-status"></th>
                </tr>
                <tr id="pay-time">
                    <th class="info-title">支付时间：</th>
                    <th id="info-pay-time"></th>
                </tr>
                <tr>
                    <th class="info-title" colspan="2">订单项：</th>
                </tr>
                <tr>
                    <td colspan="2">
                        <table class="table">
                            <thead>
                            <tr>
                                <th id="product-title-list">标题</th>
                                <th id="product-price-list">单价</th>
                                <th id="product-num-list">数量</th>
                                <th id="product-total-list">金额</th>
                            </tr>
                            </thead>
                            <tbody id="order-item-list">
                            </tbody>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
        <div id="order-info-panel-footer" class="panel-footer">
        </div>
    </div>
</div>
<nav class="navbar-right page-box" aria-label="Page navigation">
    <ul id="page" class="pagination">
    </ul>
</nav>
<div id="delete-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="delete-dialog-label">是否删除此商品？</h4>
            </div>
            <div class="modal-body">删除后无法恢复。</div>
            <div class="modal-footer">
                <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
                <button id="delete-yes" class="btn btn-primary" type="button">删除</button>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../bootstrap3/jquery-1.8.3.min.js"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src="../../bootstrap3/js/holder.js"></script>
<script src="../../js/jquery-getUrlParam.js" type="text/javascript"></script>
<script src="../../js/saleJavaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/saleOrderInfo.js" type="text/javascript" charset="utf-8"></script>

</html>
