<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-销售</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/salesperson.css"/>

</head>

<body>
<header class="header">
    <h1>
        <img src="../../images/index/logo-content.gif" width="100" height="100" alt=""/>电子产品销售系统
        <small>订单管理</small>
        <div id="user-menu" class="list-inline pull-right top-item">
            <span class="top-dropdown-btn">
                <a href="../login.html">&nbsp;登录&nbsp;</a>
            </span>
        </div>
    </h1>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">全部商品</a>
                </li>
                <li id="orders-li">
                    <a href="orders.html">处理订单</a>
                </li>
                <li id="message-li" class="active">
                    <a href="message.html">消息</a>
                </li>
                <li>
                    <a id="a-have-btn" href="addProduct.html">
                        <button id="btn-add-product" class="btn btn-primary" type="button">添加商品</button>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="message-panel" class="panel panel-default">
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr><th id="message-oid-list">订单号</th>
                    <th id="message-type-list">通知类型</th>
                    <th id="message-time-list">通知时间</th>
                    <th id="message-status-list">通知状态</th>
                    <th id="message-active-list" colspan="2">操作</th>
                </tr>
                </thead>
                <tbody id="message-list">
                </tbody>
            </table>
        </div>
    </div>
    <nav class="navbar-right page-box" aria-label="Page navigation">
        <ul id="page" class="pagination message-page">
        </ul>
    </nav>
    <div id="delete-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="delete-dialog-label">是否删除此商品？</h4>
                </div>
                <div class="modal-body">删除后无法恢复。</div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
                    <button id="delete-yes" class="btn btn-primary" type="button">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../bootstrap3/jquery-1.8.3.min.js"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src="../../bootstrap3/js/holder.js"></script>
<script src="../../js/saleJavaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/saleMessage.js" type="text/javascript" charset="utf-8"></script>

</html>
