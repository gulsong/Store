<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-用户注册</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>

</head>

<body>
<header class="header">
    <img src="../images/index/logo-content.gif" width="100" height="100" alt=""/>
    <span class="pull-right">电子产品销售系统&nbsp;&nbsp;<b>用户注册</b></span>
</header>
<div class="container my-content text-left">
    <div class="regDiv">
        <p>新用户注册</p>
        <form id="form-reg" class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">用户名：</label>
                <div class="col-md-8">
                    <input id="username" class="form-control" name="username" type="text" placeholder="请输入用户名"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="password">密码：</label>
                <div class="col-md-8">
                    <input class="form-control" id="password" name="password" type="password"
                           placeholder="请输入密码（6-18位数字或英文符号）"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="check-password">确认密码：</label>
                <div class="col-md-8">
                    <input class="form-control" id="check-password" name="check-password" type="password"
                           placeholder="请再次输入密码"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <input id="btn-reg" class="btn btn-primary" type="button" value="立即注册"/>
                    <span class="pull-right">
                        <small>已经有账号？</small>
                        <a href="login.html">登录</a>
                    </span>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="footer">
    <div class="container beforeBottom">
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li>
                        <a href="#">新手指南</a>
                    </li>
                    <li>
                        <a href="#">服务保障</a>
                    </li>
                    <li>
                        <a href="#">常见问题</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li>
                        <a href="#">关于我们</a>
                    </li>
                    <li>
                        <a href="#">联系我们</a>
                    </li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>

<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.js"></script>
<script src="../bootstrap3/js/holder.js"></script>
<script src="../js/javaScript.js" type="text/javascript" charSet="utf-8"></script>
<script src="../js/register.js" type="text/javascript" charSet="utf-8"></script>

</html>
