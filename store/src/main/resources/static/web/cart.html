<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-购物车</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/cart.css"/>

</head>

<body>
<header class="header">
    <div class="row">
        <div class="col-md-3">
            <a href="index.html">
                <img src="../images/index/logo-content.gif" width="100" height="100" alt=""/>
            </a>
        </div>
        <div class="col-md-9 top-item">
            <ul class="list-inline pull-right">
                <li>
                    <a href="favorites.html">
                        <span class="fa fa-heart"></span>&nbsp;收藏
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <a href="orders.html">
                        <span class="fa fa-file-text"></span>&nbsp;订单
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-cart-plus"></span>&nbsp;购物车
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <div class="btn-group">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="top-dropdown-btn">
                                <span class="fa fa-gears"></span>&nbsp;个人中心&nbsp;
                                <span class="caret"></span>
                            </span>
                        </button>
                        <ul class="dropdown-menu top-dropdown-ul" role="menu">
                            <li>
                                <a href="password.html">修改密码</a>
                            </li>
                            <li>
                                <a href="userdata.html">个人资料</a>
                            </li>
                            <li>
                                <a href="upload.html">上传头像</a>
                            </li>
                            <li>
                                <a href="address.html">收货管理</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="li-split">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|</li>
                <li>
                    <div id="user-menu" class="btn-group">
                        <span class="top-dropdown-btn">
                            <a href="login.html">&nbsp;登录&nbsp;</a>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="row top-nav">
    <div class="col-md-6">
        <ul id="categories-list" class="nav nav-pills">
        </ul>
    </div>
    <div class="col-md-6">
        <form class="form-inline pull-right" action="search.html" role="form">
            <div class="form-group">
                <label for="search"></label>
                <input id="search" class="form-control" name="keyword" type="text" placeholder="请输入商品名称进行搜索"/>
            </div>
            <button class="btn btn-default btn-sm" type="submit">
                <span class="fa fa-search"></span>
            </button>
        </form>
    </div>
</div>
<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <p class="panel-title">
                    <span class="fa fa-shopping-cart"></span> 购物车
                </p>
            </div>
            <div class="panel-body">
                <form action="orderConfirm.html" role="form">
                    <table class="cart-table">
                        <thead>
                        <tr>
                            <th id="cart-checkbox">
                                <label for="all-checkbox"></label>
                                <input id="all-checkbox" class="check-all" type="checkbox" onclick="checkAll(this)"/>全选
                            </th>
                            <th id="cart-none"></th>
                            <th id="cart-product">商品</th>
                            <th id="cart-price">单价</th>
                            <th id="cart-num">数量</th>
                            <th id="cart-total">金额</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="cart-list" class="cart-body">
                        </tbody>
                    </table>
                    <div class="total-bar">
                        <a id="btn-del" class="cart-del-sel btn btn-default btn-xs">删除所选商品</a>
                        <span id="sub-message" class="pull-right"></span>
                    </div>
                    <div>
                        <span id="sub-box" class="pull-right"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container beforeBottom">
        <div class="col-md-4 callus text-center">
            <div class="col-md-4">
                <ul>
                    <li>
                        <a href="#">新手指南</a>
                    </li>
                    <li>
                        <a href="#">服务保障</a>
                    </li>
                    <li>
                        <a href="#">常见问题</a>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">
                <ul>
                    <li>
                        <a href="#">关于我们</a>
                    </li>
                    <li>
                        <a href="#">联系我们</a>
                    </li>
                    <li>
                        <span class="fa fa-wechat"></span>
                        <span class="fa fa-weibo"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>

<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
<script src="../bootstrap3/js/bootstrap.js"></script>
<script src="../bootstrap3/js/holder.js"></script>
<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/javaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/top.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/cart.js" type="text/javascript" charset="utf-8"></script>

</html>
