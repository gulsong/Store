<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-管理员</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/administrator.css"/>

</head>

<body>
<header class="header">
    <h1>
        <img src="../../images/index/logo-content.gif" width="100" height="100" alt=""/>电子产品销售系统
        <small>账号管理</small>
        <div id="user-menu" class="list-inline pull-right top-item">
            <span class="top-dropdown-btn">
                <a href="../login.html">&nbsp;登录&nbsp;</a>
            </span>
        </div>
    </h1>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown active">
                    <a id="user-list-title" class="dropdown-toggle" href="javascript:void(0);" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu">
                        <li id="allUsers">
                            <a href="index.html?typeStr=allUsers">全部账号</a>
                        </li>
                        <li id="administrator">
                            <a href="index.html?typeStr=administrator">管理员</a>
                        </li>
                        <li id="salesperson">
                            <a href="index.html?typeStr=salesperson">销售</a>
                        </li>
                        <li id="customer">
                            <a href="index.html?typeStr=customer">顾客</a>
                        </li>
                    </ul>
                </li>
                <li id="change-password-li">
                    <a href="changePassword.html">修改密码</a>
                </li>
                <li>
                    <a href="addAccount.html">添加账号</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" action="search.html">
                <div class="form-group">
                    <label for="search"></label>
                    <input id="search" class="form-control" name="keyword" type="text" placeholder="搜索账号"/>
                </div>
                <button class="btn btn-default" type="submit">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th id="username-list">账号</th>
                    <th id="type-list">类型</th>
                    <th id="action-list">操作</th>
                </tr>
                </thead>
                <tbody id="user-list">
                </tbody>
            </table>
        </div>
    </div>
    <nav class="navbar-right page-box" aria-label="Page navigation">
        <ul id="page" class="pagination">
        </ul>
    </nav>
    <div id="delete-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="delete-dialog-label">是否删除此账号？</h4>
                </div>
                <div class="modal-body">删除后无法恢复。</div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">取消</button>
                    <button id="delete-yes" class="btn btn-primary" type="button">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../../bootstrap3/jquery-1.8.3.min.js"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src="../../bootstrap3/js/holder.js"></script>
<script src="../../js/jquery-getUrlParam.js" type="text/javascript"></script>
<script src="../../js/adminJavaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/adminIndex.js" type="text/javascript" charset="utf-8"></script>

</html>
