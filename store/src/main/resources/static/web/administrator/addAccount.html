<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <title>电子产品销售系统-管理员</title>
    <link rel="shoetcut icon" type="image/x-icon" href="../../images/index/icon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" href="../../bootstrap3/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" type="text/css" href="../../bootstrap3/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/administrator.css"/>

</head>

<body>
<header class="header">
    <h1>
        <img src="../../images/index/logo-content.gif" width="100" height="100" alt=""/>电子产品销售系统
        <small>账号管理</small>
        <div id="user-menu" class="list-inline pull-right top-item">
            <span class="top-dropdown-btn">
                <a href="../login.html">&nbsp;登录&nbsp;</a>
            </span>
        </div>
    </h1>
</header>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a class="dropdown-toggle" href="javascript:void(0);" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">全部账号
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="index.html?typeStr=allUsers">全部账号</a>
                        </li>
                        <li>
                            <a href="index.html?typeStr=administrator">管理员</a>
                        </li>
                        <li>
                            <a href="index.html?typeStr=salesperson">销售</a>
                        </li>
                        <li>
                            <a href="index.html?typeStr=customer">顾客</a>
                        </li>
                    </ul>
                </li>
                <li id="change-password-li">
                    <a href="changePassword.html">修改密码</a>
                </li>
                <li class="active">
                    <a href="addAccount.html">添加账号</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" action="search.html">
                <div class="form-group">
                    <label for="search"></label>
                    <input id="search" class="form-control" name="keyword" type="text" placeholder="搜索账号"/>
                </div>
                <button class="btn btn-default" type="submit">
                    <span class="fa fa-search"></span>
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div id="add-account-panel" class="panel panel-default">
        <div class="panel-heading">添加账号</div>
        <div class="panel-body">
            <form id="form-add-account" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-3 control-label" for="username">用户名：</label>
                    <div class="col-md-8">
                        <input id="username" class="form-control" name="username" type="text" placeholder="请输入用户名"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="password">密码：</label>
                    <div class="col-md-8">
                        <input class="form-control" id="password" name="password" type="password" placeholder="请输入密码（6-18位数字或英文符号）"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="check-password">确认密码：</label>
                    <div class="col-md-8">
                        <input class="form-control" id="check-password" name="check-password" type="password" placeholder="请再次输入密码"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">账号类型：</label>
                    <div class="btn-group col-md-8" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input id="userType-customer" name="userType" type="radio" value="0" checked>顾客
                        </label>
                        <label class="btn btn-primary">
                            <input id="userType-sale" name="userType" type="radio" value="1">销售
                        </label>
                        <label class="btn btn-primary">
                            <input id="userType-admin" name="userType" type="radio" value="2">管理员
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"></label>
                    <div class="col-md-8">
                        <input id="btn-add-account" class="btn btn-primary" type="button" value="确定"/>
                        <input class="btn btn-default" type="reset" value="重置"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

<script src="../../bootstrap3/jquery-1.8.3.min.js"></script>
<script src="../../bootstrap3/js/bootstrap.js"></script>
<script src="../../bootstrap3/js/holder.js"></script>
<script src="../../js/adminJavaScript.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/adminAddAccount.js" type="text/javascript" charset="utf-8"></script>

</html>
