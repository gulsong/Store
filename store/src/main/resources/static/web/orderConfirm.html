            <a href="index.html">
                <img src="../images/index/logo-content.gif" width="100" height="100" alt=""/>
            </a>
        </div>
        <div class="col-md-9 top-item">
            <ul class="list-inline pull-right">
                <li>
                    <a href="favorites.html">
                        <span class="fa fa-heart"></span>&nbsp;收藏
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <a href="orders.html">
                        <span class="fa fa-file-text"></span>&nbsp;订单
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <a href="cart.html">
                        <span class="fa fa-cart-plus"></span>&nbsp;购物车
                    </a>
                </li>
                <li class="li-split">|</li>
                <li>
                    <div class="btn-group">
                        <button class="btn btn-link dropdown-toggle" type="button" data-toggle="dropdown">
                            <span class="top-dropdown-btn">
                                <span class="fa fa-gears"></span>&nbsp;个人中心&nbsp;

                            </span>
                        </button>
                        <ul class="dropdown-menu top-dropdown-ul" role="menu">
                            <li>
                                <a href="password.html">修改密码</a>

                <li>
                    <div id="user-menu" class="btn-group">
                        <span class="top-dropdown-btn">
                            <a href="login.html">&nbsp;登录&nbsp;</a>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="row top-nav">
    <div class="col-md-6">
        <ul id="categories-list" class="nav nav-pills">
        </ul>
    </div>
    <div class="col-md-6">
        <form class="form-inline pull-right" action="search.html" role="form">
            <div class="form-group">
                <label for="search"></label>
                <input id="search" class="form-control" name="keyword" type="text" placeholder="请输入商品名称进行搜索"/>
            </div>
            <button class="btn btn-default btn-sm" type="submit">
                <span class="fa fa-search"></span>
            </button>
        </form>
    </div>
</div>
<div class="container">
    <div class="col-md-offset-1 col-md-10">
        <div class="col-md-4">
            <div class="col-md-12 order-bar-active">1.确认订单信息
                <span class="pull-right">
                    <span class="fa fa-chevron-right"></span>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-12 order-bar-undo">2.在线支付
                <span class="pull-right">
                    <span class="fa fa-chevron-right"></span>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-md-12 order-bar-undo">3.付款成功</div>
        </div>
        <div class="col-md-12">
            <form id="form-create-order" action="payment.html" role="form">
                <div class="form-group">
                    <label>
                        <p>选择收货地址：</p>
                    </label>
                    <label for="address-list"></label>
                    <select id="address-list" class="form-control" name="aid">
                    </select>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <p class="panel-title">订单商品信息：</p>
                    </div>
                    <div class="panel-body">
                        <table class="cart-table">
                            <thead>
                            <tr>
                                <th id="order-none"></th>
                                <th id="order-product">商品</th>
                                <th id="order-price">单价</th>
                                <th id="order-num">数量</th>
                                <th id="order-total">金额</th>
                            </tr>
                            </thead>
                            <tbody id="cart-list" class="cart-body">
                            </tbody>
                        </table>
                        <div class="total-bar">&nbsp;
                            <span class="pull-right">已选商品
                                <span id="all-count"></span>件&nbsp;总价¥
                                <span id="all-price"></span>元
                            </span>
                        </div>
                    </div>
                </div>
                <div class="pay-bar">
                    <a href="cart.html">返回购物车</a>
                    <span class="pull-right">
                        <input id="btn-create-order" class="btn btn-primary btn-lg link-pay" type="button"
                               value="在线支付"/>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container beforeBottom">
        <div class="col-md-4 callus text-center">

                <ul>

                    <li>
                        <span class="fa fa-wechat"></span>

                    </li>

        </div>
    </div>
</footer>
